# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.
schema: schema.graphql

exec:
  filename: ../generated/graphql/exec.go
  package: graphql

model:
  filename: ../generated/graphql/models.go
  package: graphql

resolver:
  filename: resolver.go
  package: graphql
  type: Resolver

models:
  Listing:
    model: github.com/joincivil/civil-events-processor/pkg/model.Listing
  GovernanceEvent:
    model: github.com/joincivil/civil-events-processor/pkg/model.GovernanceEvent
  ContentRevision:
    model: github.com/joincivil/civil-events-processor/pkg/model.ContentRevision
  ArticlePayloadValue:
    model: github.com/joincivil/civil-events-processor/pkg/model.ArticlePayloadValue
  Challenge:
    model: github.com/joincivil/civil-events-processor/pkg/model.Challenge
  Appeal:
    model: github.com/joincivil/civil-events-processor/pkg/model.Appeal
  Poll:
    model: github.com/joincivil/civil-events-processor/pkg/model.Poll
  CurrentUser:
    model: github.com/joincivil/civil-api-server/pkg/auth.CurrentUser
  Invoice:
    model: github.com/joincivil/civil-api-server/pkg/invoicing.PostgresInvoice
  RawObject:
    model: github.com/joincivil/civil-api-server/pkg/utils.JsonbPayloadScalar
  User:
    model: github.com/joincivil/civil-api-server/pkg/users.User
  UserSetEthAddressInput:
    model: github.com/joincivil/civil-api-server/pkg/users.SetEthAddressInput
  UserUpdateInput:
    model: github.com/joincivil/civil-api-server/pkg/users.UserUpdateInput
