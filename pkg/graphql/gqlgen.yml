    model: github.com/joincivil/civil-events-processor/pkg/model.ContentRevision
  ArticlePayloadValue:
    model: github.com/joincivil/civil-events-processor/pkg/model.ArticlePayloadValue
  Challenge:
    model: github.com/joincivil/civil-events-processor/pkg/model.Challenge
  Appeal:
    model: github.com/joincivil/civil-events-processor/pkg/model.Appeal
  Poll:
    model: github.com/joincivil/civil-events-processor/pkg/model.Poll
  CurrentUser:
    model: github.com/joincivil/civil-api-server/pkg/auth.CurrentUser
  Invoice:
