# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.
schema: schema.graphql

exec:
  filename: ../generated/graphql/exec.go
  package: graphql

model:
  filename: ../generated/graphql/models.go
  package: graphql

resolver:
  filename: resolver.go
  package: graphql
  type: Resolver

models:
  AuthLoginResponse:
    model: github.com/joincivil/civil-api-server/pkg/auth.LoginResponse
